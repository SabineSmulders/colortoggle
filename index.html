<!DOCTYPE html>
<html>
<head>
    <title>Color Toggle</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<script src="script.js"></script>

    <nav class="nav-main">
        <div class="btn-toggle-nav" onclick="toggleNav()"></div>
        <ul>
            <li type="white" onclick="changeBodyBg('white');">Home</li>
            <li type="red" onclick="changeBodyBg('red');">Red</li>
            <li type="orange" onclick="changeBodyBg('orange');">Orange</li>
            <li type="purple" onclick="changeBodyBg('purple');">Purple</li>
            <li type="green" onclick="changeBodyBg('green');">Green</li>
        </ul>
    </nav>
</body>
</html>
